version: '3.9'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
  backend:
    build: ../backend
    ports:
      - "8080:8080"
    depends_on:
      - db
  frontend:
    build: ../frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
